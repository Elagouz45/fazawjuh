    <section class="registration">
        <div class="container-lg">

                    <div>
                        <h1>

                    <div class="gender">
                        <label for="" required class="mb-2">النوع</label>

                                <input type="radio" name="gender" class="mx-2">

                            </div>

                                <input type="radio" name="gender" class="mx-2">
                                <label for="">انثى</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-info">
                        <div class="mb-4">
                            <label>
                                الاسم بالكامل
                                <span class="required">*</span>
                            </label>
                            <input type="text" class="form-control rounded-5" placeholder="الاسم">
                        </div>
                        <div class="mb-4">
                            <label>
                                البريد الإلكتروني
                                <span class="required">*</span>
                            </label>

                        </div>
                        <div class="mb-4">
                            <label>
                                رقم الموبايل

                            </label>

                        </div>
                        <div class="mb-4">
                            <label>
                                كلمة المرور
                                <span class="required">*</span>
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control rounded-5 password-input"
                                    placeholder="كلمة المرور ">
                                <img src="./assets/images/hide/light.svg" alt="Show/Hide Password"
                                    class="password-toggle">
                            </div>
                        </div>
                        <div class="registra-btn">
                            <button class="btn add-btn w-100">
                                <a class="text-decoration-none text-white"> إنشاء حساب</a>
                            </button>
                        </div>
                    </div>
